<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather LookUp</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <div class="row">
            <div class="col-3 bg-light m-2 flex-column">
                <form class="row flex-column">
                    <label for="cityName" class="font-weight-bold">Search For A City:</label>
                    <div>
                        <input type="text" id="cityName" autofocus="true">
                        <button type="submit" class="bg-primary border-0" id="searchBtn"><span class="oi oi-magnifying-glass text-white"></span></button>
                    </div>
                </form>
                <div class="row flex-column mt-1"></div>
            </div>
            <div class="col-8">
                <div class="row p-3 d-flex flex-column" id="currentWeather"></div>
                <div class="row p-3 d-flex flex-column" id="futureWeather">
                        <h2 id="forecastHead">5 Day Forecast:</h2>
                        <div class="row mt-2" id="daysBox"></div>
                </div>
            </div>
        </div>
    </main>  

    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
